<html lang="en">
        
        <head>
        
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" type="text/css" href="datamgmt.css">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
          <title>Employee Data Management</title>
        </head>
        
        <body>
          <div class="container-fluid">
            <!-- Header -->
            <div class="row">
            <div class="col-xs-1 col-sm-1"></div>
            <div class="col-xs-10 col-sm-10">
              <div class="jumbotron">
                <h1 class="text-center">Employee Data Management</h1>
                <h2 class = "text-center">A Comprehensive Directory of Employee Billable Hours</h2>
              </div>
              </div>
              <div class="col-xs-1 col-sm-1"></div>
            

            </div>
            <!-- body -->
            <div class="wrapper">
                <div class="row">
                    <div class="col-xs-1 col-sm-1"></div>
                    <div class="col-xs-10 col-sm-10">
                            <div class="panel panel-default" id="tableHolder">
                                    <div class="panel-heading">
                                      <h3 class="panel-title">Current Employees</h3>
                                    </div>
                            <table class="table" >
                                    <thead>
                                       <tr>
                                          <th>Employee Name</th>
                                          <th>Role</th>
                                          <th>Start Date</th>
                                          <th>Months Worked</th>
                                          <th>Monthly Rate ($)</th>
                                          <th>Total Billed ($)</th>
                                       </tr>
                                    </thead>
                                    <tbody id="employeeTable">
                         
                                    </tbody>
                                 </table>
                                 </div>
                                 </div>
                    <div class="col-xs-1 col-sm-1"></div>
    
                </div>
            <div class="row">
                <div class="col-xs-1 col-sm-1"></div>
                <div class="col-xs-10 col-sm-10">
                        <div class="panel panel-default" id="formHolder">
                                <div class="panel-heading">
                                  <h3 class="panel-title">Add Employee</h3>
                                </div>
                    <form class= "center-block formie">
                        <div class="form-group">
                            <label for="searchTerm">Employee Name</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Search a Term" required>
                        </div>
                        <div class="form-group">
                            <label for="numberRecords">Role</label>
                            <input type="text" class="form-control" id="roleInput" placeholder="#" required>
                        </div>
                        <div class="form-group">
                                <label for="numberRecords">Start Date (MM/DD/YY ex: 01/02/89)</label>
                                <input type="text" class="form-control" id="dateInput" placeholder="#">
                        </div>
                        <div class="form-group">
                                <label for="numberRecords">Monthly Rate</label>
                                <input type="text" class="form-control" id="rateInput" placeholder="#">
                        </div>
                        <div class="form-group">
                                <button type="submit" class="btn btn-info" id="submitButton">Submit</button>
            
                        </div>
                    </form>
                        </div>
                </div>
            
                <div class="col-xs-1 col-sm-1"></div>
            </div>

            <!-- Articles -->

            
                  
          </div>
        
        
        
          <script type="text/javascript" src="datamgmt.js"></script>
        </body>
        
        </html>
